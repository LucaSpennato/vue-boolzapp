<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vue 2.x -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font-wesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- personal css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- day.js library -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Boolzapp</title>

</head>

<body>

    <main>

        <div id="app" class="main_wrapper">

            <!-- backgrounds -->
            <div class="top_background"></div>

            <!-- app overlay -->
            <div id="screen-app" class="container-lg">

                <div class="row">
                    
                    <!-- left side -->
                    <div class="col-4 bg-light px-0">

                        <!-- top card account -->
                        <div id="my_account" class="p-2 focused_account d-flex justify-content-between">

                            <div class="left_info d-flex align-items-center gap-2">
                                <img src="./img/avatar_io.jpg" alt="my_account">
                                <span class="name">Sofia</span>
                            </div>

                            <div class="right_info d-flex align-items-center gap-3 me-2 text-secondary">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <!-- notifications -->
                        <div id="notifications" class="p-3 d-flex justify-content-start gap-3">
                            <div id="bell-container">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div>
                                <div class="fw-bold">Ricevi le notifiche di nuovi messaggi</div>
                                <div class="text-decoration-underline text-secondary cursor_pointer">Attiva notifiche desktop</div>
                            </div>
                        </div>

                        <!-- search field -->
                        <div class="input-group p-2">
                            <button class="btn btn btn-secondary bg-light text-dark" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup="searchInput">
                          </div>

                        <!-- account lists -->
                        <div id="contacs_list">

                            <div
                            v-for="(contact, contactIndex) in contacts"
                            :class="{'selected_contact' : contactIndex === activeElement}"
                            v-if="contact.visible"
                            @click="selectContactOnClick(contactIndex)"
                            class="contact border-top p-2 d-flex justify-content-between">
            
                                <div class="left_info d-flex align-items-center gap-2">
                                    <img :src="imageToGo(contact.avatar)" :alt="altForImages(contact.avatar)">
                                    <div class="d-flex flex-column">
                                        <div class="name">{{ contact.name }}</div>
                                        <div>{{ latestMsg(contact.messages) }}</div>
                                    </div>
                                </div>

                                <div class="message_time">
                                    12.00
                                </div>
                            </div>

                        </div>

                    </div>

                    <!-- right side -->
                    <div id="chat_page" class="col-8 p-0 d-flex flex-column justify-content-between border-start border-2">

                        <!-- top on click contact -->
                        <div class="p-2 focused_account d-flex justify-content-between">

                            <div class="left_info d-flex align-items-center gap-2">
                                <img :src="imageToGo(contacts[activeElement].avatar)" :alt="altForImages(contacts[activeElement].avatar)">
                                <span class="name">{{ contacts[activeElement].name }}</span>
                            </div>

                            <div class="right_info d-flex align-items-center gap-3 me-2 text-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>

                        <!-- messages wrapper -->
                        <div id="current_contact_messages" class="p-5 d-flex flex-column">

                            <div
                            v-for="singleMessage in contacts[activeElement].messages" 
                            :class="{'sent_message' : singleMessage.status === 'sent', 'received_message' : singleMessage.status === 'received' }"
                            class="d-flex flex-column justify-content-between mb-2">
                                <div class="word_break_fix">
                                    {{ singleMessage.message }}
                                </div>
                                <span class="message_time align-self-end m-1">
                                    {{ cleanDate(singleMessage.date) }}
                                </span>
                            </div>
                        </div>

                        <!-- bottom message input -->
                        <div id="my_message" class="d-flex p-2 justify-content-around align-items-center text-secondary">

                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" class="form-control w-75" placeholder="Scrivi un messaggio" v-model="newMessage" @keyUp.enter="pushNewMessage">
                            <i class="fa-solid fa-microphone"></i>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
