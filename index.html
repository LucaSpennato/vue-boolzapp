<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vue 2.x -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font-wesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- personal css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Boolzapp</title>

</head>

<body>
    <main>

        <div id="app" class="main_wrapper">

            <div class="top_background"></div>
            <div class="bottom_backgroung"></div>

            <div id="screen-app" class="container-lg">

                <div class="row">

                    <div class="col-4 bg-light px-0">

                        <div id="my_account" class="p-2 focused_account d-flex justify-content-between">

                            <div class="left_info d-flex align-items-center gap-2">
                                <img src="./img/avatar_io.jpg" alt="my_account">
                                <span class="name">Sofia</span>
                            </div>

                            <div class="right_info d-flex align-items-center gap-3 me-2 text-secondary">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>

                        <div id="contacs_list">

                            <div
                            v-for="(contact, contactIndex) in contacts"
                            class="contact border-top p-2 d-flex justify-content-between">
            
                                <div class="left_info d-flex align-items-center gap-2">
                                    <img :src="imageToGo(contact.avatar)" :alt="altForImages(contact.avatar)">
                                    <div class="d-flex flex-column">
                                        <div class="name">{{ contact.name }}</div>
                                        <div>Ultimo messaggio inviato</div>
                                    </div>
                                </div>

                                <div class="last_message_time">
                                    12.00
                                </div>
                            </div>

                        </div>

                    </div>

                    <div id="current_messages" class="col-8 p-0 d-flex flex-column justify-content-between border-start border-2">

                        <div id="current_contact" class="p-2 focused_account d-flex justify-content-between">

                            <div class="topcard_left_info d-flex align-items-center gap-2">
                                <img src="./img/avatar_io.jpg" alt="my_account">
                                <span class="name">Sofia</span>
                            </div>

                            <div class="right_info d-flex align-items-center gap-3 me-2 text-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>

                        <div id="current_contact_messages">

                        </div>


                        <div id="my_message" class="d-flex p-2 justify-content-around align-items-center text-secondary">

                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" class="form-control w-75" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone"></i>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
